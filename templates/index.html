<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-md" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-1"></div>
      <div class="col-10">
      <h3><strong>Latest Mars News</strong></h3>
      <h4>{{ marshtml.news_title }}</h4>
      <h5>{{ marshtml.article }}</h5>
    </div>
    </div>

      <div class="row mb-2 mt-3">
        <div class="col-1"></div>
        <div class="col-6">
          <h3><strong>Featured Mars Image</strong></h3>   
          <img src="{{ marshtml.featured_img_url }}" alt="featured_mars_img" width="800px">
        </div>
        <div class="col-4 pl-5">
          <h4><strong>Mars Facts</strong></h4>
          {{ marshtml.mars_fact }}
        </div>
      </div>
    </div>

  <div class="row mb-2">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="text-center pb-3 pt-3 border-bottom"><strong>Mars Hemispheres</strong></h3> 
          <div class="row mb-2 mt-3 ml-5">
              {% for mars in marshtml.mars_hemisphere %}
              <div class="col-6">
                <img src="{{ mars.img_url }}" alt="{{ mars.title }}" width="85%">
                <h4>{{ mars.title }}</h4>
              </div>
              {% endfor %}
          </div>
        </div>
    </div>
  </div>
  </div>
</body>

</html>
